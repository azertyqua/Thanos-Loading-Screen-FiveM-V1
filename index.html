<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b5b3392b53.js" crossorigin="anonymous"></script>
  <title>Nom Du Server</title>
</head>

<body>
  <audio id="loading" autoplay loop>
    <source src="music/loading.ogg" type="audio/ogg"></audio>
  <div class="bg-wrapper">
    <div class="bg-img active"></div>
    <div class="bg-img"></div>
    <div class="bg-img"></div>
    <div class="bg-img"></div>
  </div>
  <div class="box-wrapper">
    <div class="box-gauche">
    </div>

    <div class="box-droite">
      <div class="box-gauche-infos">
        <img class="img-header" src="img/logo.png" height="200" width="200"></img>
        <h1 class="name"><span class="color-title">NOM DU SERVEUR</span></h1>
        <div class="separator1"></div>
        <h3 class="name"><i class="fas fa-users" style="color: red;"></i> 32</h3>
        <div class="separator1"></div>
        <h3 class="name"><i class="fas fa-gamepad" style="color: red;"></i> Roleplay</span></h3>
        <div class="separator1"></div>
        <h3 class="name"><i class="fab fa-discord" style="color: red;"></i> QW4TDJP</span></h3>
        <div class="separator1"></div>
        <h3 class="name"><i class="fas fa-globe-americas" style="color: red;"></i> Xlife.fr</span></h3>
        <div class="separator1"></div>
        <span class="rgb-right"></span>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src="./script.js"></script>

  <script>
    var play = false;
    var myAudio = document.getElementById("loading");

    myAudio.volume = 0.1;


    function onKeyDown(event) {
      switch (event.keyCode) {
        case 32: //SpaceBar                    
          if (play) {
            myAudio.pause();
            play = false;
          } else {
            myAudio.play();
            play = true;
          }
          break;
      }
      return false;
    }
    window.addEventListener("keydown", onKeyDown, false);
  </script>
</body>

</html>
